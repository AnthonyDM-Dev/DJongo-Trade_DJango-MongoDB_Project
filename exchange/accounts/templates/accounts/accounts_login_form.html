{% extends 'base.html' %}

{% block content %}

<header>
  {% include 'navbar.html' %}

    <!-- Card: Login -->
    <div class="container">
      <div class="col s12 m7">
        <h3 class="blue-text text-darken-4">Login page</h3>
        <div class="card horizontal">
          <div class="card-stacked">
            <div class="card-content">
              <form action="." method="POST"> {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn indigo" type="submit" value="Log In" style="margin: 10px;"/>
                    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
              </form>
              <h5>{{ message }}</h5>
            </div>
            <div class="card-action">
              <p>Not registered yet? Create an account here:<a class="btn indigo" href="{% url 'register-view' %}" style="margin: 10px;">Register</a></p>

            </div>
          </div>
        </div>
      </div>
    </div>

</header>

{% endblock %}
