{% extends 'base.html' %}

{% block content %}

<header>
  {% include 'navbar.html' %}

    <!-- Card: Register -->
    <div class="container">
      <div class="col s12 m7">
        <h3 class="blue-text text-darken-4">Register page</h3>
        <div class="card horizontal">
          <div class="card-stacked">
            <div class="card-content">
              <form action="." method="POST"> {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn indigo" type="submit" value="Create" style="margin: 10px;"/>
              </form>
              <h5>{{ message }}</h5>
            </div>
            <div class="card-action">
              <p>Already have an account? Login here:<a class="btn indigo" href="{% url 'login-view' %}" style="margin: 10px;">Login</a></p>

            </div>
          </div>
        </div>
      </div>
    </div>

</header>

{% endblock %}
